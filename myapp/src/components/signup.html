<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="css/style.css">
     <script src="https://kit.fontawesome.com/a076d05399.js" >
     </script>
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Signup Form</header>
            <form action="#">
                <div class ="field space">
                    <span class="fas fa-user"></span>
                    <input type="text" required placeholder="Email or Phone">
                </div>
                <div class ="field">
                    <span class="fas fa-lock"></span>
                    <input type="password" class="password" required placeholder="Password">
                    <span class="show">SHOW</span>
                </div>
                <div class ="field">
                    <span class="fas fa-lock"></span>
                    <input type="password" class="confirmPassword" required placeholder="Confirm Password">
                </div>
                <div class ="field">
                    <input type="submit" class="x" value="SIGNUP">
                </div>
                <div class="login">Or Signup with</div>
                <div class="link">
                    <div class="facebook">
                        <i class="fab fa-facebook-f"><span>Facebook</span> </i>
                    </div>
                    <div class="google">
                        <i class="fab fa-google"><span>Google</span> </i>
                    </div>
                </div>
            </form>
        </div> 
    </div>
    <script>
        const pass_field=document.querySelector('.password');
        const show_btn=document.querySelector('.show');
        show_btn.addEventListener('click',function(){
            if(pass_field.type==="password")
            {
                pass_field.type="text";
                show_btn.style.color="#3498db";
                show_btn.textContent="HIDE";
            }
            else{
                pass_field.type="password";
                show_btn.style.color="#222";
                show_btn.textContent="SHOW";
            }
        });
        document.querySelector('.x').onclick= function(){
            var password=document.querySelector('.password').value,
            confirmPassword=document.querySelector('.confirmPassword').value;
            if(password==""){
                alert("Field cannot be empty");
            }
            else if(password!=confirmPassword){
                alert("Password Didn't match");
                return false;
            }
        }
        </script>
</body>
</html>
